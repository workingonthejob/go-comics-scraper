[loggers]
keys=root

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler,file_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=formatter
args=('gocomics-scraper.log', 'a', 10000000, 5, 'utf-8')

[formatter_formatter]
format=%(asctime)s - [%(levelname)s]:%(filename)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S